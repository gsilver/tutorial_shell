<!DOCTYPE html>
<html lang="en"  ng-app="tutorialApp" ng-cloak  ng-controller="mainController">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{tutorial_title}}</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9xx]>x
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <br><br>

    <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <nav role="navigation">
          <ul class="nav nav-pills nav-stacked">
            <!-- navigate via href or controller function, not both -->
            <li role="presentation" aria-selected="currentView===0 ?true:false" ng-class="currentView===0 ?'active':''">
              <a href="#!/">Start {{currentView===0 ?'true':'false'}}</a>
            </li>
            <li role="presentation" aria-selected="$parent.currentView==={{$index + 1}}?true:false" currentView===0 ?true:false" ng-repeat="item in tutorial" ng-class="$parent.currentView==={{$index + 1}}?'active':''">
              <a href="#!/{{$index + 1}}">{{item.name}}</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">{{tutorial_title}}</h1>
          </div>
          <div class="panel-body" id="partials-container" tabindex="-1">
            <ng-view>
          </div>
          <div class="panel-footer">
            <div class="btn-group btn-group-sm">
              <a role="button" href="#!/"  ng-class="currentView===0 || currentView===NaN?'btn btn-primary':'btn btn-default'">Start</a>
              <a role="button" ng-class="$parent.currentView==={{$index + 1}}?'btn btn-primary':'btn btn-default'" ng-repeat="item in tutorial" href="#!/{{$index + 1}}">
                {{item.index}}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
</body>

</html>
